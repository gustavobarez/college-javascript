<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h2>Funcao anonima</h2>

    <script>
        var somar = function (num1, num2) {
            num1 = parseInt(num1)
            num2 = parseInt(num2)
            var result = num1 + num2
            alert("O resultado eh " + result)
        }
        
        var valor1 = prompt("Informe o primeiro numero")
        var valor2 = prompt("Informe o segundo numero")
        somar(valor1, valor2)
    </script>
</body>
</html>
