<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex002</title>
</head>
<body>
    <h2>Javascript no corpo</h2>
    <p id="demo">Exemplo de paragrafo</p>

    <button type="button" onclick="mudaParagrafo()">Mudar</button>

    <script>
        function mudaParagrafo() {
            document.getElementById("demo").innerHTML = "Paragrafo alterado";
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'white';
        }
    </script>

</body>
</html>
